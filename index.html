<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site de portifólio</title>
    <link rel="stylesheet" href="estilo/estilo.css ">

</head>

<body>

<div>
    <script>
        function cliqueEmail(){

        function cliquePortifolio(){
